<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/mainlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preload critical brand assets to avoid late logo rendering -->
    <link rel="preload" as="image" href="/mainlogo.png" fetchpriority="high" />

    <!-- Non-blocking Font Awesome to avoid render-block on first paint -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <noscript>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </noscript>

    <title>Khushiyan Store</title>
    <meta name="description" content="Khushiyan Store - Quality kitchen and home essentials at great prices. Fast shipping across India." />
    <meta property="og:title" content="Khushiyan Store" />
    <meta property="og:description" content="Quality kitchen and home essentials at great prices. Shop now!" />
    <meta property="og:image" content="/mainlogo.png" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#111827" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
